name: Deploy Codewave

on:
  push:
    branches:
      - deploy
jobs:
  deploy:
    name: deploy App
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["18.x"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node-version}}
      - name: Install package
        run: npm install


